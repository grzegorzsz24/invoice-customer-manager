spring:
  datasource:
    url: jdbc:mysql://localhost:3306/app
    password: root
    username: root
  jpa:
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        globally_quoted_indentifiers: true
        format_sql: true
